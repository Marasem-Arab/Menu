<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم مراسيم العرب - البدائع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> 
        body { font-family: 'Tajawal', sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 20% auto; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-x { position: absolute; top: 10px; left: 15px; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; line-height: 1; }
        .category-title { border-right: 4px solid #ea580c; padding-right: 10px; margin: 20px 0 10px 0; font-weight: bold; color: #374151; }
        
        /* زر الإضافة الصغير */
        .btn-fixed {
            min-width: 70px; 
            padding: 5px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            border-radius: 8px;
        }
        .btn-fixed span { font-size: 0.6rem; display: block; }

        /* الشعار العلوي */
        .logo-container {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #fff;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* شريط التواصل */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .social-icon { font-size: 24px; transition: 0.3s; }
        .fa-tiktok { color: #000; }
        .fa-snapchat { color: #FFFC00; text-shadow: 1px 1px 2px #000; }
        .fa-instagram { color: #E4405F; }
        .fa-whatsapp { color: #25D366; }
    </style>
</head>
<body class="bg-gray-50 pb-52">

    <div id="successModal" class="modal">
        <div class="modal-content shadow-2xl">
            <span onclick="closeModal()" class="close-x">×</span>
            <div class="text-green-500 text-6xl mb-4">✅</div>
            <h2 class="text-xl font-bold mb-2 text-gray-800">تم استلام طلبك!</h2>
            <p id="modalMsg" class="text-gray-600 mb-6"></p>
            <button onclick="closeModal()" class="bg-orange-600 text-white px-12 py-2 rounded-lg font-bold">موافق</button>
        </div>
    </div>

    <header class="bg-orange-600 text-white p-4 shadow-lg sticky top-0 z-50 flex items-center gap-3">
        <div class="logo-container">
            <img src="https://i.ibb.co/3ykZ8Kk/logo.png" alt="Logo">
        </div>
        <div>
            <h1 class="text-lg font-bold">مطعم مراسيم العرب</h1>
            <p class="text-[10px] opacity-90 text-white/80">أصالة المذاق في البدائع</p>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <h2 class="category-title">الذبائح</h2>
        <div class="grid gap-3">
            <div class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center">
                <div><h3 class="font-bold text-sm">تيس كامل مندي</h3><p class="text-orange-600 text-xs font-bold">1380 ريال</p></div>
                <button onclick="addToCart('تيس كامل مندي', 1380)" class="btn-fixed bg-orange-600 text-white font-bold">إضافة +</button>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center">
                <div><h3 class="font-bold text-sm">نص تيس مندي</h3><p class="text-orange-600 text-xs font-bold">690 ريال</p></div>
                <button onclick="addToCart('نص تيس مندي', 690)" class="btn-fixed bg-orange-600 text-white font-bold">إضافة +</button>
            </div>
        </div>

        <h2 class="category-title">الدجاج</h2>
        <div class="grid gap-3">
            <div class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center">
                <h3 class="font-bold text-sm">دجاج مندي</h3>
                <div class="flex gap-1">
                    <button onclick="addToCart('حبة دجاج مندي', 42)" class="btn-fixed bg-orange-600 text-white font-bold">كاملة <span>42 ريال</span></button>
                    <button onclick="addToCart('نص دجاج مندي', 21)" class="btn-fixed bg-orange-600 text-white font-bold">نص <span>21 ريال</span></button>
                </div>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center">
                <h3 class="font-bold text-sm">دجاج مضغوط</h3>
                <div class="flex gap-1">
                    <button onclick="addToCart('حبة دجاج مضغوط', 42)" class="btn-fixed bg-orange-600 text-white font-bold">كاملة <span>42 ريال</span></button>
                    <button onclick="addToCart('نص دجاج مضغوط', 21)" class="btn-fixed bg-orange-600 text-white font-bold">نص <span>21 ريال</span></button>
                </div>
            </div>
        </div>

        <div class="text-center mt-10">
            <p class="text-gray-500 text-sm font-bold mb-2">تواصلوا معنا عبر:</p>
            <div class="social-bar rounded-2xl shadow-inner">
                <a href="https://wa.me/966XXXXXXXXX" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                <a href="https://snapchat.com/add/YourUser" class="social-icon"><i class="fab fa-snapchat"></i></a>
                <a href="https://tiktok.com/@YourUser" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="https://instagram.com/YourUser" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl max-w-md mx-auto rounded-t-2xl border-t z-50">
        <div class="flex justify-between items-center mb-4">
            <span class="font-bold text-gray-700">المجموع:</span>
            <span class="text-orange-600 text-xl font-bold"><span id="total-price">0</span> ريال</span>
        </div>
        <button id="send-btn" onclick="sendOrder()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition">
            إتمام الطلب (توصيل للموقع)
        </button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('total-price').innerText = total;
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            cart = []; total = 0;
            document.getElementById('total-price').innerText = "0";
            location.reload(); 
        }

        async function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");
            let customerName = prompt("الاسم الكريم:");
            if(!customerName) return;
            let customerPhone = prompt("رقم الجوال:");
            if(!customerPhone) return;
            let address = prompt("وصف العنوان:");

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            let summary = {};
            cart.forEach(item => { summary[item.name] = (summary[item.name] || 0) + 1; });
            let orderText = Object.keys(summary).map(key => `${key} (${summary[key]})`).join(" + ");

            try {
                const scriptURL = "https://script.google.com/macros/s/AKfycbxTvyMfQTbR7hVTVyzxMePgnTLaXJG4yTcIZiEirAFSfOjv3F_Ry5qGQkMks0q-ty0/exec";
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        "الاسم": customerName,
                        "الجوال": customerPhone,
                        "الوصف": address,
                        "الطلب": orderText,
                        "المجموع": total + " ريال"
                    })
                });
                document.getElementById('modalMsg').innerText = "تم تسجيل طلبك بنجاح.";
                document.getElementById('successModal').style.display = 'block';
            } catch (err) {
                alert("خطأ في الإرسال");
            } finally {
                btn.disabled = false;
                btn.innerText = "إتمام الطلب (توصيل للموقع)";
            }
        }
    </script>
</body>
</html>
