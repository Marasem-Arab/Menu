<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم مراسيم العرب - البدائع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 20% auto; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-x { position: absolute; top: 10px; left: 15px; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; line-height: 1; }
        .category-title { border-right: 4px solid #ea580c; padding-right: 10px; margin: 20px 0 10px 0; font-weight: bold; color: #374151; }
        
        /* زر ثابت الحجم */
        .btn-custom {
            width: 95px; /* عرض ثابت لجميع الأزرار */
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.2s;
        }
    </style>
</head>
<body class="bg-gray-50 pb-40">

    <div id="successModal" class="modal">
        <div class="modal-content shadow-2xl">
            <span onclick="closeModal()" class="close-x">×</span>
            <div class="text-green-500 text-6xl mb-4">✅</div>
            <h2 class="text-xl font-bold mb-2 text-gray-800">تم استلام طلبك!</h2>
            <p id="modalMsg" class="text-gray-600 mb-6"></p>
            <button onclick="closeModal()" class="bg-orange-600 text-white px-12 py-2 rounded-lg font-bold shadow-md hover:bg-orange-700 transition">موافق</button>
        </div>
    </div>

    <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold">مطعم مراسيم العرب</h1>
        <p class="text-sm">أصالة المذاق في البدائع | الدفع عند الاستلام</p>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <h2 class="category-title">الدجاج مع الأرز</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-400">صورة</div>
                    <div><h3 class="font-bold">دجاج مندي</h3></div>
                </div>
                <div class="flex gap-1">
                    <button onclick="addToCart('حبة دجاج مندي', 42)" class="btn-custom bg-orange-600 text-white">كاملة - 42</button>
                    <button onclick="addToCart('نص دجاج مندي', 21)" class="btn-custom bg-orange-600 text-white">نص - 21</button>
                </div>
            </div>
        </div>

        <h2 class="category-title">الإدامات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-400">صورة</div>
                    <div><h3 class="font-bold">مشكل فرن</h3></div>
                </div>
                <div class="flex gap-1">
                    <button onclick="addToCart('مشكل فرن كبير', 10)" class="btn-custom bg-orange-600 text-white">كبير - 10</button>
                    <button onclick="addToCart('مشكل فرن صغير', 5)" class="btn-custom bg-orange-600 text-white">صغير - 5</button>
                </div>
            </div>
        </div>

        <h2 class="category-title">الشعبيات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-400">صورة</div>
                    <div><h3 class="font-bold">جريش</h3></div>
                </div>
                <div class="flex gap-1">
                    <button onclick="addToCart('جريش كبير', 10)" class="btn-custom bg-orange-600 text-white">كبير - 10</button>
                    <button onclick="addToCart('جريش صغير', 5)" class="btn-custom bg-orange-600 text-white">صغير - 5</button>
                </div>
            </div>
        </div>

        <h2 class="category-title">المقبلات والسلطات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-400">صورة</div>
                    <div><h3 class="font-bold">تبولة</h3></div>
                </div>
                <button onclick="addToCart('تبولة', 5)" class="btn-custom bg-orange-600 text-white">إضافة - 5</button>
            </div>
        </div>

        <h2 class="category-title">الحلا</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-400">صورة</div>
                    <div><h3 class="font-bold">أم علي</h3></div>
                </div>
                <button onclick="addToCart('أم علي', 10)" class="btn-custom bg-orange-600 text-white">إضافة - 10</button>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl max-w-md mx-auto rounded-t-2xl border-t">
        <div class="flex justify-between items-center mb-4">
            <span class="font-bold text-lg text-gray-700">المجموع المستحق:</span>
            <span class="text-orange-600 text-2xl font-bold"><span id="total-price">0</span> ريال</span>
        </div>
        <button id="send-btn" onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition">
            إتمام الطلب (توصيل للموقع)
        </button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('total-price').innerText = total;
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            cart = []; total = 0;
            document.getElementById('total-price').innerText = "0";
            location.reload(); 
        }

        async function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");
            let customerName = prompt("الاسم الكريم:");
            if(!customerName) return;
            let customerPhone = prompt("رقم الجوال:");
            if(!customerPhone) return;
            let address = prompt("وصف العنوان:");

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            let summary = {};
            cart.forEach(item => { summary[item.name] = (summary[item.name] || 0) + 1; });
            let orderText = Object.keys(summary).map(key => `${key} (${summary[key]})`).join(" + ");

            try {
                const scriptURL = "https://script.google.com/macros/s/AKfycbxTvyMfQTbR7hVTVyzxMePgnTLaXJG4yTcIZiEirAFSfOjv3F_Ry5qGQkMks0q-ty0/exec";
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        "الاسم": customerName,
                        "الجوال": customerPhone,
                        "الوصف": address,
                        "الطلب": orderText,
                        "المجموع": total + " ريال"
                    })
                });
                document.getElementById('modalMsg').innerText = "تم تسجيل طلبك بنجاح.";
                document.getElementById('successModal').style.display = 'block';
            } catch (err) {
                alert("خطأ في الإرسال");
            } finally {
                btn.disabled = false;
                btn.innerText = "إتمام الطلب (توصيل للموقع)";
            }
        }
    </script>
</body>
</html>
