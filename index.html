<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم مراسيم العرب - البدائع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 20% auto; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; position: relative; }
        .category-title { border-right: 4px solid #ea580c; padding-right: 10px; margin: 25px 0 15px 0; font-weight: bold; color: #374151; }
        
        /* تنسيق الأزرار الموحد */
        .btn-fixed {
            width: 100px; /* توحيد العرض لجميع الأزرار */
            height: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            font-size: 0.8rem;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .btn-fixed span {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        /* تنسيق مكان الصورة */
        .item-image-placeholder { 
            width: 70px; height: 70px; background-color: #f3f4f6; 
            border-radius: 12px; flex-shrink: 0; display: flex; 
            align-items: center; justify-content: center; color: #9ca3af; font-size: 0.7rem;
        }
        .item-image-placeholder img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
    </style>
</head>
<body class="bg-gray-50 pb-44">

    <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold">مطعم مراسيم العرب</h1>
        <p class="text-sm">البدائع - المنيو المطور</p>
    </header>

    <main class="p-4 max-w-md mx-auto">

        <h2 class="category-title">الدجاج مع الأرز</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="item-image-placeholder">صورة</div>
                    <h3 class="font-bold text-gray-800">دجاج مندي</h3>
                </div>
                <div class="flex gap-2">
                    <button onclick="addToCart('حبة دجاج مندي', 42)" class="btn-fixed bg-orange-600 text-white font-bold">
                        كاملة
                        <span>42 ريال</span>
                    </button>
                    <button onclick="addToCart('نص دجاج مندي', 21)" class="btn-fixed bg-orange-100 text-orange-700 border border-orange-200 font-bold">
                        نص
                        <span>21 ريال</span>
                    </button>
                </div>
            </div>
        </div>

        <h2 class="category-title">الإدامات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="item-image-placeholder">صورة</div>
                    <h3 class="font-bold text-gray-800">مشكل فرن</h3>
                </div>
                <div class="flex gap-2">
                    <button onclick="addToCart('مشكل فرن كبير', 10)" class="btn-fixed bg-orange-600 text-white font-bold">
                        كبير
                        <span>10 ريال</span>
                    </button>
                    <button onclick="addToCart('مشكل فرن صغير', 5)" class="btn-fixed bg-orange-100 text-orange-700 border border-orange-200 font-bold">
                        صغير
                        <span>5 ريال</span>
                    </button>
                </div>
            </div>
        </div>

        <h2 class="category-title">السلطات</h2>
        <div class="grid gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="item-image-placeholder">صورة</div>
                    <h3 class="font-bold text-gray-800">تبولة</h3>
                </div>
                <button onclick="addToCart('تبولة', 5)" class="btn-fixed bg-orange-600 text-white font-bold">
                    إضافة
                    <span>5 ريال</span>
                </button>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-2xl max-w-md mx-auto rounded-t-3xl border-t">
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="font-bold text-gray-600">المجموع:</span>
            <span class="text-orange-600 text-2xl font-bold"><span id="total-price">0</span> ريال</span>
        </div>
        <button onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition">
            إرسال الطلب واتساب
        </button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('total-price').innerText = total;
        }

        function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");
            let summary = {};
            cart.forEach(item => { summary[item.name] = (summary[item.name] || 0) + 1; });
            let orderText = Object.keys(summary).map(key => `${key} (${summary[key]})`).join("%0A");
            let whatsappUrl = `https://wa.me/9665XXXXXXXX?text=طلب جديد:%0A${orderText}%0A%0Aالمجموع: ${total} ريال`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
